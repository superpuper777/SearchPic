<div class="search">
  <app-search (onEmitSearchTerm)="searchTermChange($event)"></app-search>
</div>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
<div class="search__content">
  <div *ngFor="let photo of photos">
    <mat-card class="search__content__card">
      <a href="{{ photo.url }}_b.jpg">
        <img src="{{ photo.url }}_m.jpg" title="{{ photo.title }}" />
      </a>
      <mat-card-content class="search__content__card-content">{{
        photo.title
      }}</mat-card-content>
      <button
        class="action"
        mat-stroked-button
        color="primary"
        (click)="addToBookmarks(photo)"
      >
        Bookmark it
      </button>
    </mat-card>
  </div>
</div>
