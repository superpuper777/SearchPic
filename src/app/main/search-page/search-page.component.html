<div class="search">
  <app-search (onEmitSearchTerm)="searchTermChange($event)"></app-search>
</div>
<div class="search__content">
  <div *ngFor="let photo of photos">
    <mat-card class="search__content__card">
      <a href="{{ photo.url }}_b.jpg">
        <img src="{{ photo.url }}_m.jpg" title="{{ photo.title }}" />
      </a>
      <mat-card-content>{{ photo.title }}</mat-card-content>
    </mat-card>
  </div>
</div>
